[package]
authors = ["Christian Meusel <christian.meusel@posteo.de>"]
name = "dioxide"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cfg-if = "1.0.0"
cortex-m = "0.6.4"
cortex-m-rt = "0.6.13"
crc_all = "0.2.0"
defmt = "0.2.1"
defmt-rtt = "0.2.0"
embedded-graphics = "0.7.1"
embedded-hal = "0.2.4"
epd-waveshare = { git = "https://github.com/caemor/epd-waveshare.git", rev="239691e8" }
heapless = "0.7.0"
nrf52840-hal = "0.11.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
profont = "0.5.0"
sh1106 = "0.4.0"
shared-bus = "0.2.0"
switch-hal = "0.3.2"

[features]
default = [
  "display-4in2",
  # set logging levels here
  "defmt-default",
  # "dependency-a/defmt-trace",
]
display-4in2 = []
display-2in9_v2 = []

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

